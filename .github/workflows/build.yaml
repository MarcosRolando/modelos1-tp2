name: Build and Release PDF

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: modelos1-tp2:latest
          build-args: |
            LATEX_PROJECT_NAME=modelos1-tp2
            USER_ID=1000
            GROUP_ID=1000
      
      - name: Compile PDF
        run: ./latx.sh compile

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
      
      - name: Upload PDF as release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/pdf/generated.pdf # Set the path to the generated PDF file
          asset_name: generated.pdf # Set the name for the release asset
          asset_content_type: application/pdf
